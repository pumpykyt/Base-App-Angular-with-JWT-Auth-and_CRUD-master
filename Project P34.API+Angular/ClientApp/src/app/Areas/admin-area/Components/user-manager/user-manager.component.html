<nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.phone }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.address }}</td>
      <td>
        <a nz-button nzType="primary" style="color: white;" nz-popconfirm nzPopconfirmTitle="Confirm action" (nzOnConfirm)="deleteUser(data.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
